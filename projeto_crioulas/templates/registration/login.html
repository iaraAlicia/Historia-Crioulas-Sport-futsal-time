{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso Restrito - Crioulas</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Oswald', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .login-box {
            background: #111;
            padding: 50px;
            width: 400px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        h2 { color: #ff1493; font-family: 'Antonio', sans-serif; text-transform: uppercase; margin-bottom: 30px; letter-spacing: 2px; }
        
        input {
            width: 100%;
            background: #222;
            border: none;
            border-bottom: 2px solid #444;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-bottom-color: #ff1493; }
        
        button {
            width: 100%;
            background: #ff1493;
            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            font-family: 'Antonio', sans-serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #d1107a; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Área Administrativa</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            
            <button type="submit">ENTRAR</button>
        </form>
    </div>
</body>
</html>
